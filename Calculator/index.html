<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" name="display" id="displayBox">
        </div>

        <div class="row">
            <button value="AC" class="operator">AC</button>
            <button value="DEL" class="operator">DEL</button>
            <button value="%" class="operator">%</button>        
            <button value="/" class="operator">รท</button>
        </div>

        <div class="row">
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="*" class="operator">ร</button>
        </div>

        <div class="row">
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="-" class="operator">-</button>
        </div>

        <div class="row">
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="+" class="operator">+</button>
        </div>

        <div class="row">
            <button value="0" class="btn">0</button>
            <button value=".">.</button>
            <button value="=" class="operator">=</button>
        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
